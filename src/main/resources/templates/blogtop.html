<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap Markdown Editor</title>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.6.0/css/bootstrap.min.css} "></link>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Thymeleaf - Bootstrap Markdown Editor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
	<div class="col-sm-12 mt-5">
		<div class="card-deck">
			<div class="card" th:each="post: ${postList}">
		    	<a th:href="|saved/${post.id}|">
		    		<div th:if="${post.tag}">
					    <div th:each="tags: ${post.tag.split(',', -1)}">
					      <span th:text="${tags}" class="d-inline p-2 bg-primary text-white"></span>
					    </div>
					 </div>
					 <div th:utext="${post.title}" class="card-title"></div>
						<div th:text="${#dates.format(post.postdate, 'yyyy/MM/dd')}"></div>
		    		<img th:src="${post.headerimg}" class="card-title" style="width:400px; height:300px;"/>

			    </a>
			 </div>
		 </div>
    </div>
</body>
</html>
