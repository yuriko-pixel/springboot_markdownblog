<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap Markdown Editor</title>
    <!-- <link th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}" rel="stylesheet"></link> -->
    <link th:href="@{http://localhost:8080//webjars/bootstrap/4.6.0/css/bootstrap.min.css}" rel="stylesheet"></link>
    <!-- <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script> -->
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Thymeleaf - Bootstrap Markdown Editor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="col-sm-12 mt-5">
    <div class="card-deck">
	    <div class="card" th:each="post: ${postList}">
	    <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"/><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text></svg>
	    	<div class="card-body">
		    	<div th:text="${post.title}" class="card-title"></div>
		    	<div th:utext="${post.html}" class="card-text">Content</div>
		    </div>
		 </div>
	 </div>
        <a th:href="@{/}" class="btn btn-primary">Go back</a>
    </div>
</div>
<a th:href="@{/}" class="btn btn-primary">Go back</a>
</body>
</html>
